<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <title>Dog Adoption Application</title>
</head>

<body>
  <form method="post">
    <!-- 1st input -->
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name">

    <!-- 2nd input -->
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Phone Number">

    <!-- 3rd input -->
    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Address">

    <!-- 4th input (checkbox with value) -->
    <label for="checkbox">Have you ever lived with a Dog before?</label>
    <input
      type="checkbox"
      id="checkbox"
      value="Have you ever lived with a Dog before?"
    >

    <!-- Select box -->
    <label for="multiSelect">Please select your preferred breeds</label>
    <select id="multiSelect" multiple>
      <option value="1">German</option>
      <option value="2">Indian</option>
      <option value="3">American</option>
    </select>

    <!-- 5th input (Submit as input type="submit") -->
    <input
      type="submit"
      id="submit"
      value="Submit"
    >
  </form>

  <script src="./script.js"></script>
</body>

</html>
